{{- if .Values.cilium.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Namespace }}:{{ include "gitlab-agent.fullname" . }}-cilium-alert-read
  labels:
    {{- include "gitlab-agent.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - cilium.io
    resources:
      - ciliumnetworkpolicies
    verbs:
      - list
      - watch
{{ end }}